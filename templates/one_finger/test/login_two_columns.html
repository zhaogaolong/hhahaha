<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">


            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="KeystoneURL:http://x.x.x.x:35357/v2.0" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="UserName: admin" required="">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="PassWord:*******" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Endpoint URL Type: publicURL" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="manager IP: x.x.x.x" required="">
                        </div>

                        <button type="submit" class="btn btn-primary block full-width m-b">submit</button>


                    </form>

                </div>
            </div>


            <div class="col-md-6">
                <h2 class="font-bold">Welcome to One Finger</h2>

                <p>
                    Please enter the important information needed one finger, if you still understand please contact opensack administrator
                </p>

                <p>
                    Once entered to wait 3-10 seconds, please be patient
                </p>

                <p>
                    Notice:
                </p>

                <p>
                   os_tenant_name default: admin, If you want to modify, then check the documentation carefully
                </p>

            </div>

        </div>
        <hr/>
    </div>

</body>

</html>
